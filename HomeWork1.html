<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <div>
        <center>
        <h1><strong>Mənim rəyim</strong>
        </h1>
        </center>
    </div>
    <form>
        <ul>
            <div>
                <li>
                    <label for="name">Ad:</label>
                    <input type="text" id="name" required placeholder="Adınızı daxil edin" minlength="3" maxlength="">
                    <br>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Email daxil edin">
                    <br>
                </li>
                <li>
                    <label for="pw">Şifrə:</label>
                    <input type="password" id="pw" required placeholder="Şifrə daxil edin">
                    <br>
                </li>
                <li>
                    <label for="birthday">Doğum tarixi:</label>
                    <input type="date" id="birthday" required>
                    <br>
                </li>
            </div>
            <li>
                <label for="movies">Sizə aid olanı seçin:</label>
                <ul>
                    <li>
                        <label for="">Qəzəbli</label><input type="checkbox">
                        <br>
                    </li>
                    <li>
                        <label for="">Kədərli</label><input type="checkbox">
                        <br>
                    </li>
                    <li>
                        <label for="">Xoşbəxt</label><input type="checkbox">
                        <br>
                    </li>
                    <li>
                        <label for="">İkili</label><input type="checkbox">
                        <br>
                    </li>
                </ul>
            </li>
            <li>
                <label for="">Xidmətimizdən nə dərəcədə razı qaldınız?</label>
                <ul>
                    <li>
                        <label for="very satisfied">Çox məmnun</label><input type="radio" id="very satisfied" name="How satisfied were you with our service?">
                        <br>
                    </li>
                    <li>
                        <label for="satisfied">Razı</label><input type="radio" id="satisfied" name="How satisfied were you with our service?">
                        <br>
                    </li>

                    <li>
                        <label for="didn't care">Əhəmiyyətsiz</label><input type="radio" id="didn't care" name="How satisfied were you with our service?">
                        <br>
                    </li>

                    <li>
                        <label for="dissatisfied">Narazı</label><input type="radio" id="dissatisfied" name="How satisfied were you with our service?">
                        <br>
                    </li>

                    <li>
                        <label for="very dissatisfied">Çox narazı</label><input type="radio" id="very dissatisfied" name="How satisfied were you with our service?">
                        <br>
                    </li>
                    
                </ul>

                <li>
                    <label for="comments">Əlavə şərhlər:</label>
                    <textarea name="" id="comments" cols="30" rows="5"></textarea><br>
                    <br>
                </li>

                <li>
                    <label for="bio photo">Bio şəkil:</label>
                    <input type="url" id="bio photo" placeholder="Url">
                    <input type="file" multiple accept="image/*">
                    <br>
                </li>

                <li>
                    <label for="select">Məkan:</label>

                    <select name="" id="select">

                        <option value="">ABŞ</option>
                        <option value="">Kanada</option>
                        <option value="">Qazaxıstan</option>
                        <option value=""T>Türkiyə</option>
                        <option value="">Polşa</option>

                    </select>
                </li>
            </li>
           <br> <li>
                <button type="submit">Göndər</button>
            </li>
        </ul>
    </form>
</body>
</html>
